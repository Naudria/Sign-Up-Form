<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Sign Up Form</title>
	<meta name="description" content="Sign Up Form for AnalogSea">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="forms.css">
</head>
<body>
	<header>
			<img class="logo" src="logo.png">
</header>
	<section class="form">
		<form class="sign-up" action="/some-server-endpoint" method='post'>
			<h1>Sign Up</h1>
			<fieldset name="contact-info">
				<label for="email">Email</label>
				<input type="email" name='email' id='email' placeholder="foo@bar.com"/>
				<label for="password">Password</label>
				<input type="password" name='password' id='password' pattern='^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$' placeholder="123passwOrd">
			</fieldset>

			<button type='submit'>Sign Up</button>
		</form>
	</section>

	<section class="log-in">
		<p>Already have an account? <a href="">Log In</a>
	</section>
</main>
</body>
</html>
